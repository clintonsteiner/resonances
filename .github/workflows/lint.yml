---
name: Lint RST Files

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint-rst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.13'
          enable-cache: true

      - name: Install linters
        run: |
          uv run pre-commit install

      - name: Lint RST files
        run: |
          uv run pre-commit run --all-files
